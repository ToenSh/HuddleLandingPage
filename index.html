<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/2094de33aa.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
    <section class="image-logo">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <img src="./images/illustration-mockups.svg" alt="illustration" class="main-img">
    </section>

    <section class="content">
    <p class="heading">Build the Community Your Fans Will Love</p>

    <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

    <button>
        Register
    </button>

    <div class="icons">
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
    </div>
    </section>
    </div>
</body>
</html>
